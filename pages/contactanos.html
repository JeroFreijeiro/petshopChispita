<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop Chispita - Contactanos</title>
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    
    
    <!-- mi CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1></h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./contactanos.html">Contactanos</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./ventas.html">Ventas</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <form>
            <fieldset>

                <legend>PetShop Chispita- Contactanos</legend>
                <div>
                    <input type="text" placeholder="Nombre">
                    <!-- <label for="">Nombre:</label>
                <input type="text" name="" id="" required> -->
                </div>

                <div>
                    <label for="">Apellido:</label>
                    <input type="text" name="" id="">
                </div>

                <div>
                    <label for="">Password:</label>
                    <input type="password" name="" id="">
                </div>

                <div>
                    <label for="id_femenino">Femenino</label>
                    <input type="radio" name="sexo" id="id_femenino" value="f">
                </div>

                <div>
                    <label for="id_masculino">Masculino</label>
                    <input type="radio" name="sexo" id="id_masculino" value="m">
                </div>

                <div>
                    <label for="id_otro">Otro</label>
                    <input type="radio" name="sexo" id="id_otro" value="o">
                </div>

                <div>
                    <label for="">E-mail:</label>
                    <input type="email" name="" id="">
                </div>

                <div>
                    <textarea name="" id="" cols="30" rows="10">Déjanos un mensaje</textarea>
                </div>

                <div>
                    <input type="checkbox" name="acepta" id="id_terminos_y_condiciones">
                    <label for="id_terminos_y_condiciones">Acepta términos y condicones</label>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>

                <div>
                    <input type="reset" value="Borrar formulario">
                </div>

            </fieldset>
        </form>

    </main>

    <footer>
        <hr>
        <p>Todos los derechos reservados - PetShop Chispita</p>
    </footer>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
